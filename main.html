<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      <img src="https://placehold.it/800x400" class="d-block w-100" alt="First Slide">
      <div class="carousel-caption d-none d-md-block">
        <h3>First Slide</h3>
        <p>Some content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item second-slide">
      <img src="https://placehold.it/800x400" class="d-block w-100" alt="Second Slide">
      <div class="carousel-caption d-none d-md-block">
        <h3>Second Slide</h3>
        <p>Some content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item active third-slide">
      <img src="https://placehold.it/800x400" class="d-block w-100" alt="Third Slide">
      <div class="carousel-caption d-none d-md-block">
        <h3>Third Slide</h3>
        <p>Some content for the third slide.</p>
      </div>
    </div>
    <div class="carousel-item fourth-slide">
      <img src="https://placehold.it/800x400" class="d-block w-100" alt="Fourth Slide">
      <div class="carousel-caption d-none d-md-block">
        <h3>Fourth Slide</h3>
        <p>Some content for the fourth slide.</p>
      </div>
    </div>
    <div class="carousel-item fifth-slide">
      <img src="https://placehold.it/800x400" class="d-block w-100" alt="Fifth Slide">
      <div class="carousel-caption d-none d-md-block">
        <h3>Fifth Slide</h3>
        <p>Some content for the fifth slide.</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next right carousel-control " href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
