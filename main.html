<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="https://media.istockphoto.com/id/1401109426/photo/flowing-water-liquid-freshness-horizontal-movement-bright.jpg?s=1024x1024&w=is&k=20&c=_RnE0HtSrKUcNop2flT5VUvnUwjivhjQF-5C7ak6244=" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active">
      <img src="https://media.istockphoto.com/id/1401109426/photo/flowing-water-liquid-freshness-horizontal-movement-bright.jpg?s=1024x1024&w=is&k=20&c=_RnE0HtSrKUcNop2flT5VUvnUwjivhjQF-5C7ak6244=" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://media.istockphoto.com/id/1401461127/photo/hand-of-businessman-using-smartphone-for-email-with-notification-alert.jpg?s=1024x1024&w=is&k=20&c=TlBbTtkSFQVDcox7XygjuXYj3YvwJg-6ZCHdAwEoyus=" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
 

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
